<!DOCTYPE HTML>  
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
  .center {
    position: absolute;
    top: 200px;
    left: 200px;
    background-color: #e9f5ee;
    width: 1000px;
  }
  p {
    font-size: 26px;
  }
</style>

</head>
<body>

<div class="center">
  <p> * 이 페이지는 실험참가에 대한 사전 동의서입니다. 아래의 체크박스에 체크하는 것은
    실험 참가에 동의하는 것을 의미합니다.</p>
  <p><input type="checkbox" id="consent_checkbox" />나는 이 연구에 참여하는 것에 동의합니다.</p>
  <script>
    if(document.getElementById('consent_checkbox').clicked == true)
    {
      document.writeln('<button type="button" id="start" class='jspsych-btn' onclick="location.href='experiments_ac4cs/flanker_ac4cs.html'">실험시작</button>');
    }
    else 
    {
      document.writeln('<button type="button" id="restart" class='jspsych-btn' onclick="history.back();">실험시작</button>');
    }
  </script>
</div>

</html>
