<!DOCTYPE html>
<html>
  <head>
    <script src="../jspsych.js"></script>
    <script src="../plugins/jspsych-html-button-response.js"></script>
    <script src="../plugins/jspsych-html-keyboard-response.js"></script>
    <link rel="stylesheet" href="../css/jspsych.css"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      img { width: 300px; }
    </style>
  </head>
  <body></body>
  <script>

  /*set up welcome block*/
  var welcome = {
    type: "html-keyboard-response",
    stimulus: '<p>실험을 시작하겠습니다. 아무 키나 눌러 시작하십시오.</p>'
  };

  /*set up instructions block*/
  var instructions = {
    type: "html-keyboard-response",
    stimulus: "<p>화면에 5개의 화살표가 나타납니다. 아래의 예를 보세요.</p>"+
      "<img src='img/inc1.png'></img>"+
      "<p>만약 가운데 화살표가 왼쪽을 가리키면(<), <strong>왼쪽 방향키</strong>를 누르세요.</p>"+
      "<p>만약 가운데 화살표가 오른쪽을 가리키면(>), <strong>오른쪽 방향키</strong>를 누르세요.</p>"+
      "<p>아무 키나 눌러 시작하십시오.</p>",
    post_trial_gap: 1000
  };

  var timeline = [];

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: green; font-size: 48px; font-weight: bold;">녹색</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: green; font-size: 48px; font-weight: bold;">파랑</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: green; font-size: 48px; font-weight: bold;">빨강</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });


  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: blue; font-size: 48px; font-weight: bold;">녹색</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: blue; font-size: 48px; font-weight: bold;">파랑</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: blue; font-size: 48px; font-weight: bold;">빨강</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });


  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">녹색</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">파랑</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  timeline.push({
    type: 'html-button-response',
    stimulus: '<p style="color: red; font-size: 48px; font-weight: bold;">빨강</p>',
    choices: ['녹색', '파랑', '빨강'],
    prompt: "<p>단어의 색은 무엇인가요?</p>"
  });

  /*random oder*/
  var shuffledtimeline = jsPsych.randomization.repeat(timeline, 1);

  /*set up experiment structure*/
  var strooptimeline = [];
  strooptimeline.push(welcome);
  strooptimeline.push(instructions);
  strooptimeline.push(shuffledtimeline);
  //strooptimeline.push(debrief);


  jsPsych.init({
    timeline: strooptimeline,
    on_finish: function(){jsPsych.data.displayData('csv');}
  });


  </script>
</html>
